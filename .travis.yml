dist: bionic
language: go

go:
  - "1.12"

install:
  - go get -u golang.org/x/lint/golint
  - curl https://raw.githubusercontent.com/algorand/algorand-sdk-testing/master/scripts/sdkupdate.sh -o ~/sdkupdate.sh
  - chmod +x ~/sdkupdate.sh

script:
  - set -e
  - go test ./crypto
  - go test ./future
  - go test ./logic
  - go test ./mnemonic
  - test/docker/run_docker.sh
