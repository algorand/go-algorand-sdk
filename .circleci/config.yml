version: 2.1

orbs:
  go: circleci/go@1.12.0

workflows:
  circleci_build_and_test:
    jobs:
      - test:
          name: 'test_go_<< matrix.go_version >>'
          matrix:
            parameters:
              go_version: ['1.23.3']

jobs:
  test:
    machine:
      image: "ubuntu-2404:2024.05.1"
    parameters:
      go_version:
        type: string
    steps:
      - checkout
      - go/install:
          version: << parameters.go_version >>
      - run: |
          go version
          make docker-test
