name: Build and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: 'test_go_${{ matrix.go_version }}'
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go_version: ['1.23.8']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go_version }}
      
      - name: Unit Tests
        run: make unit

      - name: Integration Tests
        run: make integration

      - name: Run Smoke Tests
        run: make ci-test
